<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Optional: Font Awesome for icons -->
    <link rel="stylesheet" href="style_2.css
    ">
</head>
<body>
    <div class="login-container">
        <h2>Welcome back</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="name@email.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password *</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="eye-icon" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn">Log in</button>
        </form>
        <div class="divider">or</div>
        <button class="social-btn google-btn">
            <img src="https://www.google.com/favicon.ico" alt="Google Icon">
            Continue with Google
        </button>
        <button class="social-btn facebook-btn">
            <img src="https://www.facebook.com/favicon.ico" alt="Facebook Icon">
            Continue with Facebook
        </button>
        <button class="social-btn apple-btn">
            <img src="https://www.apple.com/favicon.ico" alt="Apple Icon">
            Continue with Apple
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
